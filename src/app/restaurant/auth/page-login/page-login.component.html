<form class="form-group" [formGroup]="form" (ngSubmit)="submit($event)">
  <h1>Авторизация</h1>
  <div class="form-group">
    <input type="text" formControlName="login" class="form-control" placeholder="Логин">
  </div>
  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="Пароль">
  </div>
  <div class="form-group">
    <button class="btn btn-primary col btn-lg">Войти</button>
  </div>
</form>
